<!DOCTYPE HTML>
<html>
<head>
	<title>Flat Search Box Responsive Widget Template | Home :: w3layouts</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <style>
  .modal-header {
    padding: 0;
  }
  .modal-header .close {
    padding: 10px 15px;
  }
  .modal-header ul {
    border: none;
  }
  .modal-header ul li {
    margin: 0;
  }
  .modal-header ul li a {
    border: none;
    border-radius: 0;
  }
  .modal-header ul li.active a {
    color: #e12f27;
  }
  .modal-header ul li a:hover {
    border: none;
  }
  .modal-header ul li a span {
    margin-left: 10px;
  }
  .modal-body .form-group {
    margin-bottom: 10px;
  }

</style>
</head>
<body>
  <nav class="navbar navbar-inverse "  role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Title</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="btn btn-primary" data-toggle="modal" href='#loginModal'>Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="search">
    <i> </i>
    <div class="s-bar">
     <form action="search-result.html">
      <input type="text" value="Search Template" id="pac-input" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search Template';}">
      <input type="submit"  value="Search"/>
    </form>
  </div>
  <div id="map" style="display: none;"></div>
</div>


<!-- Login / Register Modal-->
<div class="modal fade login-register-form" role="dialog" id="loginModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
          <li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <div id="login-form" class="tab-pane fade in active">
            <form action="/">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
          </div>
          <div id="registration-form" class="tab-pane fade">
            <form action="/">
              <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
              </div>
              <div class="form-group">
                <label for="newemail">Email:</label>
                <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
              </div>
              <div class="form-group">
                <label for="newpwd">Password:</label>
                <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
              </div>
              <button type="submit" class="btn btn-default">Register</button>
            </form>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<script>
  function initAutocomplete() {
   var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -33.8688, lng: 151.2195},
    zoom: 13,
    mapTypeId: 'roadmap'
  });

   var input = document.getElementById('pac-input');
   var searchBox = new google.maps.places.SearchBox(input);
   map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

   map.addListener('bounds_changed', function() {
     searchBox.setBounds(map.getBounds());
   });

   var markers = [];
   searchBox.addListener('places_changed', function() {
     var places = searchBox.getPlaces();

     if (places.length == 0) {
      return;
    }

    markers.forEach(function(marker) {
     marker.setMap(null);
   });
    markers = [];

    var bounds = new google.maps.LatLngBounds();
    places.forEach(function(place) {
     if (!place.geometry) {
      console.log("Returned place contains no geometry");
      return;
    }
    var icon = {
      url: place.icon,
      size: new google.maps.Size(71, 71),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(17, 34),
      scaledSize: new google.maps.Size(25, 25)
    };

    markers.push(new google.maps.Marker({
     map: map,
     icon: icon,
     title: place.name,
     position: place.geometry.location
   }));

    if (place.geometry.viewport) {
      bounds.union(place.geometry.viewport);
    } else {
     bounds.extend(place.geometry.location);
   }
 });
    map.fitBounds(bounds);
  });
 }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHy1BcbxWG5gNfygIGP9DhwqpRUYBgkb0&libraries=places&callback=initAutocomplete"
async defer></script>

</body>
</html>
